<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Results</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='styles/index.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='styles/styles.css') }}">
    </head>
    <body>
        <h3>{{data.username}}</h3>
        <ul>
            <li>
                <span><h3>April Pay: ${{'%0.2f'|format(data.aprilPay|float)}}</h3></span>
            </li>
            <li>
                <span><h3>May Pay: ${{'%0.2f'|format(data.mayPay|float)}}</h3></span>
            </li>
            <li>
                <span><h3>June Pay: ${{'%0.2f'|format(data.junePay|float)}}</h3></span>
            </li>
        </ul>
    </body>
</html>
